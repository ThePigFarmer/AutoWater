<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoWater</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
  <header>
    <h1>AutoWater Config</h1>
  </header>
  <div class="valves-container">
    <div id="duration-entry-form">
      <div>
        <label for="start-time">Start time</label> <input type=
        "time" name="start-time" id="start-time">
      </div>
      <div>
        <label for="stop-time">Stop time</label> <input type="time"
        name="stop-time" id="stop-time">
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
    <section class="valve-container">
      <div class="valve-name">
        Valve 1
      </div>
      <div class="valve0">
        Box 1
      </div>
      <div class="valve0">
        Box 2
      </div>
      <div class="valve0">
        Box 3
      </div>
      <div class="valve0">
        Box 4
      </div>
    </section>
  </div><button id="refresh">Refresh</button>
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/valveSelector.js" type=
  "text/javascript"></script>
  <script src="./js/form.js" type="text/javascript"></script>
</body>
</html>
