<body>
  <h1>AutoWater Config</h1>
  <hr>
  <br>

  <div class="valve-container">
    <div class="grid-container">
      <div class="valve-name">Valve 1</div>

      <div class="valve 1" id="1">Box 1</div>
      <div class="valve 1" id="2">Box 2</div>
      <div class="valve 1" id="3">Box 3</div>
      <div class="valve 1" id="4">Box 4</div>

<!--duration entry form-->
<!-- The form -->
<div class="form-popup" id="duration-input-form">
  <form action="" class="form-container">
    <h1>Duration</h1>

    <label for="start-time"><b>Start time</b></label>
    <input type="time" placeholder="Enter Time" name="start-time" required>
    <label for="stop-time"><b>Stop time</b></label>
    <input type="time" placeholder="Enter Time" name="stop-time" required>


    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeDurationEntryForm()">Close</button>
  </form>
</div>

  <!-- script src="index.js"></script -->
  <script src="./app.js" type="text/javascript"></script>
  <script src="./form.js" type="text/javascript"></script>
