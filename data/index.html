<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoWater</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
  <header>
    <h1>AutoWater Config</h1>
  </header>
  <div class="valves-container">
    <form id="duration-entry-form" name="duration-entry-form">
      <div>
        <label for="start-time">Start time</label> <input type=
        "time" name="start-time" id="start-time">
      </div>
      <div>
        <label for="stop-time">Stop time</label> <input type="time"
        name="stop-time" id="stop-time">
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn" id=
        "form-submit">Submit</button>
      </div>
    </form>
    <section class="valve-container">
      <div class="valve-name">
        Valve 1
      </div>
      <div class="time 0"></div>
      <div class="time 1"></div>
      <div class="time 2"></div>
      <div class="time 3"></div>
    </section>
    <section class="valve-container">
      <div class="valve-name">
        Valve 2
      </div>
      <div class="time 4"></div>
      <div class="time 5"></div>
      <div class="time 6"></div>
      <div class="time 7"></div>
    </section>
    <section class="valve-container">
      <div class="valve-name">
        Valve 3
      </div>
      <div class="time 8"></div>
      <div class="time 9"></div>
      <div class="time 10"></div>
      <div class="time 11"></div>
    </section>
    <section class="valve-container">
      <div class="valve-name">
        Valve 4
      </div>
      <div class="time 12"></div>
      <div class="time 13"></div>
      <div class="time 14"></div>
      <div class="time 15"></div>
    </section>
  </div>
  <!--div id="rtc-time-display">
    System time: <span id="rtc-time">hh:mm:ss</span>
  </div-->
  <br>
  <div id="bnt-container">
    <button id="refresh">Refresh</button>
    <button id="commit">Commit</button>
  </div>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
